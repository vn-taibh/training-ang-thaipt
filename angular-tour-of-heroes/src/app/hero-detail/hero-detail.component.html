<div *ngIf="hero">
	<h2>{{hero.name | uppercase}} Details</h2>
	<div><span>id: </span>{{hero.id}}</div>
	<div>
		<p>Name: {{hero.name}}</p>
		<p>Birthday: {{hero.birthday | date:"dd/MM/yyyy"}}</p>
		<p>Sex: {{hero.sex | formatsexpipe}}</p>
		<p>Description: {{hero.description}}</p>
		<p>Status: {{hero.status | formatstatus }}</p>
	</div>
	<button (click)="goBack()">go back</button>
	<a routerLink="/hero/{{hero.id}}/edit" ><button >edit</button></a>
</div>
